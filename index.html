<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Weather forecast with historical weather">

		<link rel="stylesheet" media="screen" href="index.screen.css">

		<script type="module" src="index.client.js"></script>

		<title>Weatherwave - Weather forecast with history</title>
	</head>
	<body>
		<header>
			<h1>
				<svg aria-hidden="true" id="logo"><use href="icons.svg#logo"/></svg>
				<span>Weatherwave</span>
			</h1>

			<div id="_currentLocation" hidden>
				<p>
					<span>Showing weather for</span>
					<span id="_currentLocationDisplay"></span>
				</p>
				<button id="_changeLocation">Change location</button>
			</div>
		</header>

		<noscript>
			<h2>JavaScript required</h2>

			<p>Weatherwave is a JavaScript web application. Your browser does not support JavaScript. Please
				use a different
				browser or enable JavaScript.</p>
		</noscript>

		<main>
			<div id="_locationSelector" hidden>
				<label id="_locationSearchField">
					<span>Search locations:</span>
					<svg class="icon" aria-hidden="true"><use href="icons.svg#location"/></svg>
					<input id="_locationSearch" type="text">
					<svg class="icon" aria-hidden="true"><use href="icons.svg#search"/></svg>
				</label>
				<div id="_locationList"></div>
			</div>

			<section id="_weatherForecast" hidden>
				<h2>10-day forecast</h2>
			</section>
		</main>
	</body>
</html>
